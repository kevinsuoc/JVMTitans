<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
    <title>Lista de Clientes</title>
</head>
<body>
<section th:fragment="section">
    <h1 class="mb-4">Lista de Clientes</h1>

    <a th:href="@{/admin/cliente/nuevo}" class="btn btn-primary mb-3">➕ Nuevo Cliente</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${cliente}">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td>
                <a th:href="@{/admin/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">✏️ Editar</a>
                <form th:action="@{/admin/cliente/eliminar/{id}(id=${cliente.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">🗑️ Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
