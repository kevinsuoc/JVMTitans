<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
    <title>Formulario Alquiler</title>
</head>
<body>
<section th:fragment="section">
    <h2 class="mb-4" th:text="${alquiler.id} != null ? 'Editar Alquiler' : 'Nuevo Alquiler'">Formulario Alquiler</h2>

    <form th:action="@{/admin/alquiler}" th:object="${alquiler}" method="post" class="border p-4 bg-white rounded shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select th:field="*{cliente.id}" class="form-select">
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre + ' ' + c.apellido}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">VehÃ­culo</label>
            <select th:field="*{vehiculo.id}" class="form-select">
                <option th:each="v : ${vehiculos}" th:value="${v.id}" th:text="${v.marca + ' ' + v.modelo}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Inicio</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Fin</label>
            <input type="date" th:field="*{fechaFin}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Precio Total</label>
            <input type="number" step="0.01" th:field="*{precioTotal}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">ðŸ’¾ Guardar</button>
        <a th:href="@{/admin/alquiler/lista}" class="btn btn-secondary">ðŸ”™ Volver</a>
    </form>
</section>
</body>
</html>
