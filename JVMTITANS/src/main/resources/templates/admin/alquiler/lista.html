<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout">
<head>
    <title>Lista de Alquileres</title>
</head>
<body>
<section th:fragment="section">
    <h1 class="mb-4">Lista de Alquileres</h1>

    <a th:href="@{/admin/alquiler/nuevo}" class="btn btn-primary mb-3">➕ Nuevo Alquiler</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Cliente</th>
            <th>Vehículo</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Precio Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alquiler : ${alquileres}">
            <td th:text="${alquiler.cliente.nombre + ' ' + alquiler.cliente.apellido}"></td>
            <td th:text="${alquiler.vehiculo.marca + ' ' + alquiler.vehiculo.modelo}"></td>
            <td th:text="${alquiler.fechaInicio}"></td>
            <td th:text="${alquiler.fechaFin}"></td>
            <td th:text="${alquiler.precioTotal + ' €'}"></td>
            <td>
                <a th:href="@{/admin/alquiler/editar/{id}(id=${alquiler.id})}" class="btn btn-sm btn-warning">✏️ Editar</a>
                <form th:action="@{/admin/alquiler/eliminar/{id}(id=${alquiler.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">🗑️ Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
